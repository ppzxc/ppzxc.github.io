name: Deploy Gatsby to GitHub Pages

on:
  push:
    branches:
      - master # Trigger on pushes to the main branch
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your desired Node.js version

      - name: Install dependencies
        run: npm install # Or yarn install

      - name: Build Gatsby site
        run: npm run build # Or yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # The directory where Gatsby builds the static files
          publish_branch: gh-pages # The branch to deploy to (e.g., gh-pages)